<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Absturzwahrscheinlichkeit Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="animation-area" id="animation-area"></div>
  <div class="bottom-bar">
    <div class="bar-section">
      <div class="dropdown-airline">
        <input type="text" id="search" placeholder="Airline suchen...">
        <select id="airline-list" size="1"></select>
      </div>
    </div>
    <div class="bar-section">
      <div class="custom-probability">
        <label for="custom-prob">Eigene Absturzwahrscheinlichkeit (%):</label>
        <input type="number" id="custom-prob" min="0" max="100" step="0.001" placeholder="z.B. 0.05">
        <button id="use-custom-prob">Übernehmen</button>
      </div>
    </div>
    <div class="bar-section">
      <button id="simulate-btn">Try Simulation</button>
      <div class="probability-display" id="probability-display"></div>
    </div>
  </div>
  <div class="result-overlay" id="result-overlay"></div>
  <div class="container">
    <div class="ui-section left">
      <h1>✈️ Airline Crash Simulator</h1>
    </div>
    <div class="ui-section center">
    </div>
    <div class="ui-section right">
      <div class="result-message" id="result-message"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
